<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue_v2.6.2.js"></script>
    <link rel="stylesheet" href="../lib/animate.css">
</head>
<body>

<div id="app">
    <input type="button" value="toggle" @click="show = !show">
    <transition enter-active-class = "bounceIn" leave-active-class="bounceOut" :duration="{ enter: 500, leave: 800 }">
        <h3 v-show="show">这是一个可控制显示和隐藏的标题</h3>
    </transition>

</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            show: false,
        },
        methods: {}
    })
</script>

</body>
</html>
