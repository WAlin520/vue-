<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小球动画</title>
    <script src="../lib/vue_v2.6.2.js"></script>

    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(300px);
        }

        .v-enter-active,
        .v-leave-active{
            transition: all 0.8s ease;
        }

        .myname-enter,
        .myname-leave-to{
            opacity: 0;
            transform: translateY(100px);
        }

        .myname-enter-active,
        .myname-leave-active{
            transition: all 0.8s ease;
        }

    </style>
</head>
<body>

<div id="app">
    <div>
    <button @click="show = !show">toggle</button>
    <transition>
        <h3 v-show="show">这是一个可以控制消失和显示的标题</h3>
    </transition>
    </div>

    <div>
    <button @click="show2 = !show2">toggle</button>
    <transition name="myname">
    <h3 v-show="show2">这是一个可以控制消失和显示的标题</h3>
    </transition>
    </div>

</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            show: false,
            show2: false,
        },
        methods:{}
    })
</script>

</body>
</html>
